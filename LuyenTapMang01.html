<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[];
    let number=parseInt(prompt('Nhap so phan tu trong mang'));
    for (i=0;i<number;i++){
        arr[i]=parseInt(prompt('Nhap phan tu thu '+i))
    }
    function minArray() {
        if (arr.length === 0)
            return ('this is an empty array.');
        else {
            let min = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            document.write(min);
        }
    }
    minArray();
</script>
</body>
</html>
