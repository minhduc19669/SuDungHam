<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMinScore(arr) {
        let min = arr[0];
        for (let i = 1; i<arr.length; i++){
            if (arr[i]<min) {
                min = arr[i];
            }
        }
        return min;
    }
    document.write(findMinScore([5,6,7,8,9,10,11,12]));
</script>
</body>
</html>
